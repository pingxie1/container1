<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="icon" href="picture/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="picture/favicon.ico" type="image/x-icon">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* 页面容器样式 */
        #page-container {
            width: 100%;
            height: 100%;
            position: relative;
            opacity: 1;
            transition: opacity 0.5s ease;
            /* 淡入淡出动画时间 */
        }

        /* 背景容器样式 */
        .background-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: url('picture/background.gif') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* 图片容器样式 */
        .images-container {
            position: absolute;
            bottom: 45%;
            left: 55%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }

        /* 图片项样式 */
        .image-item {
            border: 2px solid transparent;
            transition: all 0.3s ease;
            width: 220px;
            height: 300px;
            background-size: cover;
            margin-bottom: -350px;
            margin-right: 100px;
        }

        /* 不同图片项的背景图 */
        .image-item.image1 {
            background: url('picture/001.png') no-repeat center center;
        }

        .image-item.image2 {
            background: url('picture/002.png') no-repeat center center;
        }

        .image-item.image3 {
            background: url('picture/003.png') no-repeat center center;
        }

        .image-item.image4 {
            background: url('picture/004.png') no-repeat center center;
        }

        /* 图片项悬停效果 */
        .image-item:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* 新增的样式，用于定位新图片 */
        .new-image {
            position: absolute;
            top: 5%;
            left: 5%;
            width: auto;
            /* 可根据需要调整宽度 */
            height: auto;
            /* 可根据需要调整高度 */
            z-index: 3;
            /* 确保图片显示在其他元素之上 */
        }

        /* 新增样式，用于定位底部图片 */
        .bottom-image {
            position: absolute;
            bottom: 3%;
            left: 52%;
            transform: translateX(-50%);
            width: auto;
            height: auto;
            z-index: 3;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取所有链接元素
            const links = document.querySelectorAll('.images-container a');
            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // 阻止默认的链接跳转行为
                    const targetUrl = this.href;
                    const pageContainer = document.getElementById('page-container');
                    pageContainer.style.opacity = 0; // 触发淡出动画
                    setTimeout(() => {
                        window.location.href = targetUrl; // 动画完成后进行页面跳转
                    }, 500); // 动画时间为 0.5 秒
                });
            });
        });
    </script>
</head>

<body>
    <div id="page-container">
        <div class="background-container">
        </div>
        <div class="images-container">
            <a href="历史沿革.html">
                <div class="image-item image1"></div>
            </a>
            <a href="社会因子.html">
                <div class="image-item image2"></div>
            </a>
            <a href="艺术因子.html">
                <div class="image-item image3"></div>
            </a>
            <a href="守正创新.html">
                <div class="image-item image4"></div>
            </a>
        </div>
        <!-- 新增的图片元素 -->
        <img class="new-image" src="picture/字.png" alt="新增图片">
        <!-- 底部图片元素 -->
        <img class="bottom-image" src="picture/字2.png" alt="底部新增图片">
    </div>
</body>

</html>
